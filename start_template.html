<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Tool Template</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Custom Properties - Design System */
        :root {
            /* Frame Dimensions - Adjustable size */
            --frame-width: 800px;
            --frame-height: 600px;
            
            /* Dark Mode Color Palette */
            --border-width: 1px;
            --border-color: #2a2a2a;
            --border-color-subtle: #1f1f1f;
            --text-color: #e5e5e5;
            --text-color-light: #888;
            --text-color-subtle: #555;
            --text-color-bright: #fff;
            
            /* Side Panel Styling */
            --side-panel-width: 280px;
            --side-panel-bg: #0f0f0f;
            --side-panel-text: #e5e5e5;
            --side-panel-border: #2a2a2a;
            
            /* Button System */
            --button-primary: #1a1a1a;
            --button-primary-text: #e5e5e5;
            --button-hover: #222;
            --button-subtle: #1a1a1a;
            --button-subtle-hover: #222;
            --button-subtle-text: #e5e5e5;
            --button-subtle-border: #2a2a2a;
            
            /* Export Buttons */
            --export-primary: #333333;
            --export-hover: #444444;
            
            /* Focus States */
            --focus-color: #666666;
            --focus-shadow: rgba(102, 102, 102, 0.15);
            
            /* Background Colors */
            --bg-primary: #121212;
            --bg-secondary: #181818;
            --bg-tertiary: #1f1f1f;
            
            /* Panel Constraints */
            --panel-content-width: calc(var(--side-panel-width) - 40px);
            --panel-margin: 20px;
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            background-color: var(--bg-primary);
            overflow: auto;
            user-select: none;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            font-size: 13px;
            line-height: 1.6;
            letter-spacing: -0.01em;
        }

        /* Header Styles */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 14px;
            color: var(--text-color-bright);
            letter-spacing: 0.02em;
            font-weight: 500;
        }

        .header-credit {
            font-size: 11px;
            color: var(--text-color-bright);
            letter-spacing: 0.02em;
            font-weight: 400;
            opacity: 1;
        }

        /* Main Container Layout */
        .main-container {
            display: flex;
            height: calc(100vh - 57px);
            background-color: var(--bg-primary);
            overflow: hidden;
        }

        /* Side Panel */
        .side-panel {
            width: var(--side-panel-width);
            background-color: var(--side-panel-bg);
            color: var(--side-panel-text);
            padding: 24px 20px;
            overflow-y: auto;
            overflow-x: hidden;
            border-right: 1px solid var(--side-panel-border);
            height: 100%;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        /* Panel Header */
        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding: 16px 0 12px;
            border-bottom: 1px solid var(--border-color-subtle);
        }

        .panel-header h3 {
            margin: 0;
            color: var(--text-color-bright);
            font-weight: 400;
            font-size: 13px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            line-height: 24px;
        }

        /* Controls Section */
        .controls-section {
            margin-bottom: 32px;
        }

        .controls-section h4 {
            margin-bottom: 16px;
            color: var(--text-color-bright);
            font-weight: 400;
            font-size: 12px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* Section Dividers */
        .section-with-divider:not(:first-child) {
            border-top: 1px solid var(--border-color-subtle);
            padding-top: 32px;
            margin-top: 0;
        }

        .section-with-divider:first-child {
            margin-top: 0;
        }

        /* Form Controls */
        .frame-control-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 12px;
            width: 100%;
            max-width: var(--panel-content-width);
            box-sizing: border-box;
        }

        .frame-control-row label {
            min-width: 60px;
            color: var(--text-color);
            font-weight: 400;
            text-transform: none;
            letter-spacing: 0;
            margin-right: 8px;
        }

        .frame-control-row span {
            color: var(--text-color-light);
            font-size: 12px;
            margin-left: 8px;
            flex-shrink: 0;
            white-space: nowrap;
        }

        /* Size inputs styling */
        .size-inputs {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            width: 100%;
        }
        
        .size-inputs input {
            flex: 1;
            min-width: 70px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 6px 8px;
            border-radius: 2px;
            font-size: 12px;
        }

        .size-inputs input:focus {
            outline: none;
            border-color: var(--focus-color);
            box-shadow: 0 0 0 2px var(--focus-shadow);
        }

        /* Preset buttons */
        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 6px;
            margin-top: 12px;
        }
        
        .preset-btn {
            padding: 6px 8px;
            background-color: var(--button-primary);
            color: var(--button-primary-text);
            border: 1px solid var(--button-subtle-border);
            border-radius: 2px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 0.02em;
            text-align: center;
            transition: all 0.1s ease;
        }
        
        .preset-btn:hover {
            background-color: var(--button-hover);
        }
        
        .preset-btn.active {
            background-color: var(--export-primary);
            color: var(--text-color-bright);
        }

        /* Select styling */
        select {
            width: 100%;
            padding: 6px 8px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 2px;
            font-size: 12px;
            margin-top: 8px;
        }

        select:focus {
            outline: none;
            border-color: var(--focus-color);
            box-shadow: 0 0 0 2px var(--focus-shadow);
        }

        /* Control buttons */
        .control-btn {
            background-color: var(--button-primary);
            color: var(--button-primary-text);
            border: 1px solid var(--button-subtle-border);
            padding: 8px 16px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 0.02em;
            text-align: center;
            transition: all 0.1s ease;
            width: 100%;
        }

        .control-btn:hover {
            background-color: var(--button-hover);
        }

        .control-btn.active {
            background-color: var(--export-primary);
            color: var(--text-color-bright);
        }

        /* Animation controls */
        .animation-controls {
            display: flex;
            gap: 6px;
            margin-top: 12px;
        }

        .animation-controls .control-btn {
            flex: 1;
            padding: 6px 8px;
        }

        /* Range slider styling */
        input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: var(--border-color);
            outline: none;
            -webkit-appearance: none;
            margin: 8px 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--text-color-light);
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--text-color-light);
            cursor: pointer;
            border: none;
        }

        /* Color picker */
        .color-picker {
            width: 60px;
            height: 32px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
            padding: 0;
            margin-left: 8px;
        }

        .color-picker:hover {
            border-color: var(--text-color-light);
        }

        .color-picker:focus {
            outline: none;
            border-color: var(--focus-color);
            box-shadow: 0 0 0 2px var(--focus-shadow);
        }

        /* Content Area */
        .content-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            padding: 20px;
            overflow: hidden;
        }

        .canvas-wrapper {
            position: relative;
            background: #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            overflow: hidden;
        }

        #main-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .canvas-info {
            position: absolute;
            top: -25px;
            left: 0;
            font-size: 11px;
            color: var(--text-color-light);
            background: rgba(15, 15, 15, 0.8);
            padding: 2px 6px;
            border-radius: 3px;
            z-index: 10;
        }

        /* Framework specific containers */
        .p5-container, .three-container, .webgl-container, .canvas2d-container {
            width: 100%;
            height: 100%;
        }

        /* Status indicators */
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.active {
            background: #4a9;
        }

        .status-indicator.inactive {
            background: var(--border-color);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--side-panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            width: 420px;
            max-width: 90vw;
            max-height: 90vh;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 20px 24px 16px;
            border-bottom: 1px solid var(--border-color-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            color: var(--text-color-bright);
            font-size: 16px;
            font-weight: 500;
            margin: 0;
            letter-spacing: 0.01em;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-color-light);
            font-size: 24px;
            line-height: 1;
            cursor: pointer;
            padding: 4px;
            margin: -4px;
            transition: color 0.15s ease;
        }

        .modal-close:hover {
            color: var(--text-color-bright);
        }

        .modal-body {
            padding: 20px 24px;
        }

        .modal-section {
            margin-bottom: 20px;
        }

        .modal-section:last-child {
            margin-bottom: 0;
        }

        .modal-label {
            display: block;
            color: var(--text-color);
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            margin-bottom: 8px;
        }

        .modal-input,
        .modal-select {
            width: 100%;
            background-color: var(--button-subtle);
            color: var(--text-color);
            border: 1px solid var(--button-subtle-border);
            padding: 10px 12px;
            border-radius: 2px;
            font-size: 13px;
            font-family: inherit;
            transition: all 0.15s ease;
            outline: none;
        }

        .modal-input:focus,
        .modal-select:focus {
            border-color: var(--focus-color);
            box-shadow: 0 0 0 2px var(--focus-shadow);
        }

        .modal-input[type="number"] {
            text-align: center;
            width: 120px;
        }

        .modal-hint {
            display: block;
            color: var(--text-color-subtle);
            font-size: 10px;
            margin-top: 4px;
            font-style: italic;
        }

        .modal-footer {
            padding: 16px 24px 20px;
            border-top: 1px solid var(--border-color-subtle);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-btn {
            border: none;
            padding: 10px 20px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            transition: all 0.15s ease;
            outline: none;
            min-width: 100px;
        }

        .modal-btn-secondary {
            background-color: var(--button-subtle);
            color: var(--text-color);
            border: 1px solid var(--button-subtle-border);
        }

        .modal-btn-secondary:hover {
            background-color: var(--button-subtle-hover);
        }

        .modal-btn-primary {
            background-color: var(--export-primary);
            color: var(--text-color-bright);
            border: 1px solid #444;
            font-weight: 500;
        }

        .modal-btn-primary:hover {
            background-color: var(--export-hover);
            border-color: #555;
        }

        .modal-btn-primary:disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.5;
            border-color: #555;
        }

        /* Image Upload Button Styles */
        .image-upload-btn {
            position: relative;
        }

        .image-upload-btn.has-image {
            background-color: var(--export-primary);
        }

        .remove-image {
            position: absolute;
            top: 2px;
            right: 4px;
            color: var(--text-color-light);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            transition: all 0.15s ease;
        }

        .remove-image:hover {
            background: rgba(255, 0, 0, 0.7);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-title">Canvas Tool Template</div>
        <div class="header-credit">MADE BY STUDIO-VIDEO</div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Side Panel -->
        <div class="side-panel">
            <div class="panel-header">
                <h3>Controls</h3>
            </div>
            
            <!-- CANVAS SECTION -->
            <div class="controls-section section-with-divider">
                <h4>Canvas Size</h4>
                
                <div class="frame-control-row">
                    <label>Dimensions (px)</label>
                </div>
                <div class="size-inputs">
                    <input type="number" id="canvas-width" value="800" min="100" max="5000">
                    <span style="color: var(--text-color-subtle);">×</span>
                    <input type="number" id="canvas-height" value="600" min="100" max="5000">
                </div>
                
                <div class="preset-buttons">
                    <div class="preset-btn" data-size="800,600">HD</div>
                    <div class="preset-btn" data-size="1920,1080">FHD</div>
                    <div class="preset-btn" data-size="1080,1080">1:1</div>
                    <div class="preset-btn" data-size="1080,1920">9:16</div>
                    <div class="preset-btn" data-size="3840,2160">4K</div>
                    <div class="preset-btn" data-size="1200,800">Custom</div>
                </div>
                
            </div>



            <!-- BACKGROUND SECTION -->
            <div class="controls-section section-with-divider">
                <h4>Background</h4>
                
                <div class="frame-control-row">
                    <label for="bg-color">Color:</label>
                    <input type="color" id="bg-color" value="#ffffff" class="color-picker">
                </div>
                
                <div class="frame-control-row" style="margin-top: 12px;">
                    <label>Mode</label>
                </div>
                <select id="bg-transparency">
                    <option value="opaque">Opaque</option>
                    <option value="transparent">Transparent</option>
                </select>
                
                <!-- Background & Foreground Image Upload -->
                <div style="display: flex; gap: 8px; margin-top: 16px;">
                    <div class="control-btn image-upload-btn" id="bg-upload-btn" style="flex: 1; text-align: center; position: relative;">
                        <span class="upload-text">Upload BG</span>
                        <span class="remove-image" id="bg-remove-btn" style="display: none;">&times;</span>
                    </div>
                    <div class="control-btn image-upload-btn" id="fg-upload-btn" style="flex: 1; text-align: center; position: relative;">
                        <span class="upload-text">Upload FG</span>
                        <span class="remove-image" id="fg-remove-btn" style="display: none;">&times;</span>
                    </div>
                </div>
                <input type="file" id="bg-image-input" accept="image/*" style="display: none;">
                <input type="file" id="fg-image-input" accept="image/*" style="display: none;">
            </div>

            <!-- EXPORT SECTION -->
            <div class="controls-section section-with-divider">
                <h4>Export</h4>
                <div class="control-btn" id="export-btn" style="width: 100%; text-align: center;">
                    Export
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div class="canvas-wrapper" id="canvas-wrapper">
                <div class="canvas-info" id="canvas-info">800 × 600 px</div>
                <canvas id="main-canvas"></canvas>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal-overlay" id="exportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Export</h3>
                <button class="modal-close" id="closeExportModal">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="modal-section">
                    <label for="exportDuration" class="modal-label">Duration (seconds)</label>
                    <input type="number" id="exportDuration" class="modal-input" min="1" max="60" value="5">
                    <span class="modal-hint">For video export</span>
                </div>
                
                <div class="modal-section">
                    <label for="exportFormat" class="modal-label">Format</label>
                    <select id="exportFormat" class="modal-select">
                        <option value="png">PNG Image</option>
                        <option value="mp4">MP4 Video</option>
                        <option value="png-sequence">PNG Sequence</option>
                    </select>
                </div>
                
                <div class="modal-section">
                    <label class="modal-label">Export Size: <span id="exportSizeDisplay">800 × 600</span></label>
                    <span class="modal-hint">Exports at frame size, not preview zoom</span>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="modal-btn modal-btn-secondary" id="cancelExport">Cancel</button>
                <button class="modal-btn modal-btn-primary" id="startExport">Start Export</button>
            </div>
        </div>
    </div>

    <!-- Dependencies for export functionality -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script>
        class FlexibleCanvasManager {
            constructor() {
                this.canvas = document.getElementById('main-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.wrapper = document.getElementById('canvas-wrapper');
                this.canvasInfo = document.getElementById('canvas-info');
                
                this.width = 800;
                this.height = 600;
                this.backgroundColor = '#ffffff';
                this.isTransparent = false;
                this.backgroundImage = null;
                this.foregroundImage = null;
                
                this.animationId = null;
                this.isExporting = false;
                this.mediaRecorder = null;
                this.recordedChunks = [];
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.updateCanvasSize();
                this.startAnimation();
            }

            setupEventListeners() {
                // Canvas size controls
                document.getElementById('canvas-width').addEventListener('input', (e) => {
                    this.width = parseInt(e.target.value);
                    this.updateCanvasSize();
                });

                document.getElementById('canvas-height').addEventListener('input', (e) => {
                    this.height = parseInt(e.target.value);
                    this.updateCanvasSize();
                });

                // Preset buttons
                document.querySelectorAll('.preset-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const [width, height] = e.target.dataset.size.split(',').map(Number);
                        this.width = width;
                        this.height = height;
                        document.getElementById('canvas-width').value = width;
                        document.getElementById('canvas-height').value = height;
                        this.updateCanvasSize();
                        
                        // Update active preset
                        document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                    });
                });

                // Background controls
                document.getElementById('bg-color').addEventListener('input', (e) => {
                    this.backgroundColor = e.target.value;
                });

                document.getElementById('bg-transparency').addEventListener('change', (e) => {
                    this.isTransparent = e.target.value === 'transparent';
                });

                // Background image upload
                document.getElementById('bg-upload-btn').addEventListener('click', (e) => {
                    // Only trigger file input if clicking on the button itself, not the X
                    if (!e.target.classList.contains('remove-image')) {
                        document.getElementById('bg-image-input').click();
                    }
                });

                document.getElementById('bg-image-input').addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const img = new Image();
                            img.onload = () => {
                                this.backgroundImage = img;
                                this.updateImageButtonState('bg', true);
                            };
                            img.src = event.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                });

                // Background image removal
                document.getElementById('bg-remove-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.backgroundImage = null;
                    this.updateImageButtonState('bg', false);
                    document.getElementById('bg-image-input').value = '';
                });

                // Foreground image upload
                document.getElementById('fg-upload-btn').addEventListener('click', (e) => {
                    // Only trigger file input if clicking on the button itself, not the X
                    if (!e.target.classList.contains('remove-image')) {
                        document.getElementById('fg-image-input').click();
                    }
                });

                document.getElementById('fg-image-input').addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const img = new Image();
                            img.onload = () => {
                                this.foregroundImage = img;
                                this.updateImageButtonState('fg', true);
                            };
                            img.src = event.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                });

                // Foreground image removal
                document.getElementById('fg-remove-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.foregroundImage = null;
                    this.updateImageButtonState('fg', false);
                    document.getElementById('fg-image-input').value = '';
                });

                // Export controls
                document.getElementById('export-btn').addEventListener('click', () => {
                    document.getElementById('exportModal').style.display = 'flex';
                    document.getElementById('exportSizeDisplay').textContent = `${this.width} × ${this.height}`;
                });

                document.getElementById('closeExportModal').addEventListener('click', () => {
                    document.getElementById('exportModal').style.display = 'none';
                });

                document.getElementById('cancelExport').addEventListener('click', () => {
                    document.getElementById('exportModal').style.display = 'none';
                });

                document.getElementById('startExport').addEventListener('click', () => {
                    this.handleExport();
                });

                // Click outside modal to close
                document.getElementById('exportModal').addEventListener('click', (e) => {
                    if (e.target.id === 'exportModal') {
                        document.getElementById('exportModal').style.display = 'none';
                    }
                });

                // Window resize
                window.addEventListener('resize', () => this.updateCanvasDisplay());
            }

            updateCanvasSize() {
                this.canvas.width = this.width;
                this.canvas.height = this.height;
                this.canvasInfo.textContent = `${this.width} × ${this.height} px`;
                this.updateCanvasDisplay();
            }

            updateCanvasDisplay() {
                const containerWidth = this.wrapper.parentElement.clientWidth - 40; // padding
                const containerHeight = this.wrapper.parentElement.clientHeight - 40;
                
                const canvasAspect = this.width / this.height;
                const containerAspect = containerWidth / containerHeight;
                
                let displayWidth, displayHeight;
                
                if (canvasAspect > containerAspect) {
                    // Canvas is wider - fit to width
                    displayWidth = Math.min(containerWidth, this.width);
                    displayHeight = displayWidth / canvasAspect;
                } else {
                    // Canvas is taller - fit to height
                    displayHeight = Math.min(containerHeight, this.height);
                    displayWidth = displayHeight * canvasAspect;
                }
                
                this.wrapper.style.width = displayWidth + 'px';
                this.wrapper.style.height = displayHeight + 'px';
            }

            startAnimation() {
                const animate = () => {
                    this.render();
                    this.animationId = requestAnimationFrame(animate);
                };
                animate();
            }

            render() {
                // Set background
                if (this.isTransparent) {
                    this.ctx.clearRect(0, 0, this.width, this.height);
                    this.drawTransparencyCheckers();
                } else if (this.backgroundImage) {
                    this.ctx.drawImage(this.backgroundImage, 0, 0, this.width, this.height);
                } else {
                    this.ctx.fillStyle = this.backgroundColor;
                    this.ctx.fillRect(0, 0, this.width, this.height);
                }
                
                // Simple animation example - rotating square
                const time = Date.now() * 0.001;
                this.ctx.save();
                this.ctx.translate(this.width / 2, this.height / 2);
                this.ctx.rotate(time);
                
                this.ctx.fillStyle = '#333';
                this.ctx.fillRect(-30, -30, 60, 60);
                
                this.ctx.restore();
                
                // Moving circle
                const x = this.width / 2 + Math.cos(time * 2) * 80;
                const y = this.height / 2 + Math.sin(time * 2) * 80;
                
                this.ctx.fillStyle = '#666';
                this.ctx.beginPath();
                this.ctx.arc(x, y, 15, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Draw foreground image if exists
                if (this.foregroundImage) {
                    this.ctx.drawImage(this.foregroundImage, 0, 0, this.width, this.height);
                }
            }

            drawTransparencyCheckers() {
                const checkerSize = 20;
                const lightGray = '#C0C0C0';
                const darkGray = '#808080';
                
                for (let x = 0; x < this.width; x += checkerSize) {
                    for (let y = 0; y < this.height; y += checkerSize) {
                        const isEven = (Math.floor(x / checkerSize) + Math.floor(y / checkerSize)) % 2 === 0;
                        this.ctx.fillStyle = isEven ? lightGray : darkGray;
                        this.ctx.fillRect(x, y, checkerSize, checkerSize);
                    }
                }
            }

            updateImageButtonState(type, hasImage) {
                const button = document.getElementById(`${type}-upload-btn`);
                const removeBtn = document.getElementById(`${type}-remove-btn`);
                const uploadText = button.querySelector('.upload-text');
                
                if (hasImage) {
                    button.classList.add('has-image');
                    removeBtn.style.display = 'flex';
                    uploadText.textContent = type === 'bg' ? 'BG Loaded' : 'FG Loaded';
                } else {
                    button.classList.remove('has-image');
                    removeBtn.style.display = 'none';
                    uploadText.textContent = type === 'bg' ? 'Upload BG' : 'Upload FG';
                }
            }

            // Export functionality
            handleExport() {
                const format = document.getElementById('exportFormat').value;
                const duration = parseInt(document.getElementById('exportDuration').value) || 5;
                
                document.getElementById('exportModal').style.display = 'none';
                
                if (format === 'png') {
                    this.exportPNG();
                } else if (format === 'mp4') {
                    this.exportMP4(duration);
                } else if (format === 'png-sequence') {
                    this.exportPNGSequence(duration);
                }
            }

            exportPNG() {
                const dataURL = this.canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = `canvas-export-${Date.now()}.png`;
                link.href = dataURL;
                link.click();
            }

            async exportMP4(duration) {
                if (this.isExporting) return;
                this.isExporting = true;
                
                const exportBtn = document.getElementById('export-btn');
                const originalText = exportBtn.textContent;
                
                try {
                    exportBtn.textContent = 'Recording...';
                    exportBtn.disabled = true;
                    
                    const stream = this.canvas.captureStream(30); // Lower framerate for better compatibility
                    
                    // Improved format detection with better MP4 support
                    const formats = [
                        { mimeType: 'video/mp4; codecs="avc1.42E01E"', extension: 'mp4' }, // H.264 baseline
                        { mimeType: 'video/mp4; codecs="avc1.4D4028"', extension: 'mp4' }, // H.264 main
                        { mimeType: 'video/mp4; codecs="avc1.640028"', extension: 'mp4' }, // H.264 high
                        { mimeType: 'video/mp4', extension: 'mp4' },
                        { mimeType: 'video/webm; codecs="vp9,opus"', extension: 'webm' },
                        { mimeType: 'video/webm; codecs="vp8,opus"', extension: 'webm' },
                        { mimeType: 'video/webm', extension: 'webm' }
                    ];
                    
                    let selectedFormat = null;
                    for (const format of formats) {
                        if (MediaRecorder.isTypeSupported(format.mimeType)) {
                            selectedFormat = format;
                            console.log('Using format:', format.mimeType);
                            break;
                        }
                    }
                    
                    if (!selectedFormat) {
                        throw new Error('No supported video format found');
                    }
                    
                    const options = {
                        mimeType: selectedFormat.mimeType
                    };
                    
                    // Add bitrate if supported
                    if (selectedFormat.extension === 'mp4') {
                        options.videoBitsPerSecond = 2500000; // 2.5 Mbps for good quality MP4
                    }
                    
                    this.mediaRecorder = new MediaRecorder(stream, options);
                    this.recordedChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.recordedChunks.push(event.data);
                        }
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        try {
                            // Create blob with correct MIME type
                            const blob = new Blob(this.recordedChunks, { 
                                type: selectedFormat.mimeType 
                            });
                            
                            const url = URL.createObjectURL(blob);
                            const link = document.createElement('a');
                            
                            const timestamp = Date.now();
                            const filename = `canvas-animation-${timestamp}.${selectedFormat.extension}`;
                            
                            link.download = filename;
                            link.href = url;
                            
                            // Force download
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            
                            // Clean up
                            setTimeout(() => URL.revokeObjectURL(url), 1000);
                            
                            // Show format info to user
                            if (selectedFormat.extension === 'webm') {
                                setTimeout(() => {
                                    alert(`Video saved as WebM format. Your browser doesn't support MP4 recording.\nFile: ${filename}`);
                                }, 100);
                            } else {
                                setTimeout(() => {
                                    alert(`Video saved successfully!\nFile: ${filename}`);
                                }, 100);
                            }
                            
                        } catch (error) {
                            console.error('Error creating download:', error);
                            alert('Error saving video file. Please try again.');
                        }
                        
                        exportBtn.textContent = originalText;
                        exportBtn.disabled = false;
                        this.isExporting = false;
                    };
                    
                    this.mediaRecorder.onerror = (event) => {
                        console.error('MediaRecorder error:', event.error);
                        alert('Recording error occurred. Please try again.');
                        exportBtn.textContent = originalText;
                        exportBtn.disabled = false;
                        this.isExporting = false;
                    };
                    
                    // Start recording with data collection every 200ms
                    this.mediaRecorder.start(200);
                    
                    // Progress indicator
                    let countdown = duration;
                    const progressInterval = setInterval(() => {
                        countdown--;
                        exportBtn.textContent = `Recording... ${countdown}s`;
                        if (countdown <= 0) {
                            clearInterval(progressInterval);
                        }
                    }, 1000);
                    
                    setTimeout(() => {
                        clearInterval(progressInterval);
                        if (this.mediaRecorder && this.mediaRecorder.state === 'recording') {
                            this.mediaRecorder.stop();
                            stream.getTracks().forEach(track => track.stop()); // Stop stream
                        }
                    }, duration * 1000);
                    
                } catch (error) {
                    console.error('Video export failed:', error);
                    alert(`Video export failed: ${error.message}\n\nTry using PNG Sequence export instead.`);
                    exportBtn.textContent = originalText;
                    exportBtn.disabled = false;
                    this.isExporting = false;
                }
            }

            async exportPNGSequence(duration) {
                if (this.isExporting) return;
                this.isExporting = true;
                
                const exportBtn = document.getElementById('export-btn');
                const originalText = exportBtn.textContent;
                
                try {
                    const frameRate = 60;
                    const totalFrames = Math.ceil(duration * frameRate);
                    const frames = [];
                    
                    exportBtn.disabled = true;
                    
                    for (let frame = 0; frame < totalFrames; frame++) {
                        exportBtn.textContent = `Frame ${frame + 1}/${totalFrames}`;
                        
                        // Force a render to update the canvas
                        this.render();
                        
                        // Capture frame
                        const dataURL = this.canvas.toDataURL('image/png');
                        frames.push(dataURL);
                        
                        // Small delay to allow rendering
                        await new Promise(resolve => setTimeout(resolve, 16));
                    }
                    
                    exportBtn.textContent = 'Creating ZIP...';
                    
                    // Create ZIP
                    const zip = new JSZip();
                    const folderName = `canvas-sequence-${Date.now()}`;
                    const folder = zip.folder(folderName);
                    
                    frames.forEach((frameData, index) => {
                        const frameNumber = String(index + 1).padStart(4, '0');
                        const fileName = `frame_${frameNumber}.png`;
                        const base64Data = frameData.split(',')[1];
                        folder.file(fileName, base64Data, { base64: true });
                    });
                    
                    const zipBlob = await zip.generateAsync({ type: 'blob' });
                    const url = URL.createObjectURL(zipBlob);
                    const link = document.createElement('a');
                    link.download = `${folderName}.zip`;
                    link.href = url;
                    link.click();
                    URL.revokeObjectURL(url);
                    
                } catch (error) {
                    console.error('PNG sequence export failed:', error);
                    alert('PNG sequence export failed. Please try again.');
                } finally {
                    exportBtn.textContent = originalText;
                    exportBtn.disabled = false;
                    this.isExporting = false;
                }
            }
        }

        // Initialize the application
        let canvasManager;
        
        document.addEventListener('DOMContentLoaded', () => {
            canvasManager = new FlexibleCanvasManager();
        });
    </script>
